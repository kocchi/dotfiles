# tmux設定 (2025年版)

# 基本設定
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g set-titles on
set -g set-titles-string "#T"

# エスケープタイムを短縮（Vimでの問題を解決）
set -s escape-time 0

# プレフィックスキー（デフォルトのC-bのまま、必要に応じて変更）
# set -g prefix C-a
# unbind C-b
# bind C-a send-prefix

# リロード用キーバインド
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# マウス操作を有効化
set -g mouse on

# マウスホイールでのスクロール改善（元の設定から）
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# ウィンドウ分割（あなたの慣れ親しんだキー + 新しいキー）
bind s split-window -v -c "#{pane_current_path}"  # 横分割（あなたの設定）
bind v split-window -h -c "#{pane_current_path}"  # 縦分割（あなたの設定）
bind | split-window -h -c "#{pane_current_path}"  # 縦分割（より直感的）
bind - split-window -v -c "#{pane_current_path}"  # 横分割（より直感的）
unbind '"'
unbind %

# 新しいウィンドウも現在のパスで開く
bind c new-window -c "#{pane_current_path}"

# ペイン移動（Vimライク）
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ウィンドウ移動（Ctrl+lとの競合を避ける）
bind -r C-h select-window -t :-
# bind -r C-l select-window -t :+  # Ctrl+l（clear）との競合を回避
bind -r C-p select-window -t :-    # 前のウィンドウ
bind -r C-n select-window -t :+    # 次のウィンドウ

# コピーモード（Vimキーバインド）
set -g mode-keys vi
# v は縦分割として使うため、コピーモードは [ を使用
bind [ copy-mode
bind p paste-buffer

# コピーモードでのキーバインド（tmux 2.4以降）
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel
bind -T copy-mode-vi H send-keys -X start-of-line
bind -T copy-mode-vi L send-keys -X end-of-line

# macOSのクリップボードと連携
if-shell "command -v pbcopy" {
    # reattach-to-user-namespaceがある場合はそれを使用（古いmacOS対応）
    if-shell "command -v reattach-to-user-namespace" {
        bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
        bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
        bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
    } {
        # 新しいmacOSでは直接pbcopyを使用
        bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
        bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
        bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
    }
}

# Linuxのクリップボードと連携
if-shell "command -v xclip" {
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
    bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
}

# ステータスバーの設定
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

# カラー設定（Catppuccinテーマ）
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left-style "bg=#89b4fa,fg=#1e1e2e"
set -g status-right-style "bg=#1e1e2e,fg=#cdd6f4"

# ステータスバーの内容
set -g status-left-length 100
set -g status-right-length 100
set -g status-left " #S #[bg=#1e1e2e,fg=#89b4fa]"
set -g status-right "#[fg=#f38ba8] #{battery_percentage} #[fg=#a6e3a1] %H:%M #[fg=#fab387] %Y-%m-%d "

# ウィンドウステータス
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[bg=#89b4fa,fg=#1e1e2e] #I:#W #[bg=#1e1e2e,fg=#89b4fa]"
set -g window-status-separator ""

# ペインのボーダー
set -g pane-border-style "fg=#6c7086"
set -g pane-active-border-style "fg=#89b4fa"

# メッセージ
set -g message-style "bg=#f38ba8,fg=#1e1e2e"
set -g message-command-style "bg=#f38ba8,fg=#1e1e2e"

# tpmプラグインマネージャー
set -g @plugin 'tmux-plugins/tpm'

# 基本的なプラグイン
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# 便利なプラグイン
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
# vim-tmux-navigatorプラグイン（Ctrl+lの競合を避けるため無効化）
# set -g @plugin 'christoomey/vim-tmux-navigator'

# 追加の便利なプラグイン（元の設定から）
set -g @plugin 'tmux-plugins/tmux-pain-control'  # ペイン操作の拡張
set -g @plugin 'tmux-plugins/tmux-sidebar'       # サイドバー
set -g @plugin 'tmux-plugins/tmux-online-status'  # オンライン状態表示

# プラグイン設定

# tmux-resurrect
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# tmux-continuum
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tmux-yank
set -g @yank_selection_mouse 'clipboard'

# 初期化スクリプト（この行は最後に置く）
run '~/.tmux/plugins/tpm/tpm'

# Ctrl+lの競合を防ぐため、vim-tmux-navigatorのキーバインドを無効化
unbind-key -T root C-l
# プレフィックス無しで直接Ctrl+lを使えるようにする
bind-key -n C-l send-keys C-l

# Ctrl+a を常にアプリケーションへ送る（行頭移動などのため）
unbind-key -T root C-a
bind-key -n C-a send-keys C-a

# ローカル設定ファイル（存在する場合のみ）
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'